				<a href="#top" class="well well-sm" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
								<i class="glyphicon glyphicon-chevron-up"></i>

<script src="{{ .Site.BaseURL }}/js/highlight.pack.min.js"></script>
<script id="dsq-count-scr" src="//invkrh.disqus.com/count.js" async></script>
<script src="{{ .Site.BaseURL }}/js/auto-render.min.js" type="text/javascript"></script>
<script>
  hljs.initHighlightingOnLoad();
  renderMathInElement(document.body, {
    delimiters: [{
      left: "$$",
      right: "$$",
      display: true
    }, {
      left: "\\[",
      right: "\\]",
      display: true
    }, {
      left: "$",
      right: "$",
      display: false
    }, {
      left: "\\(",
      right: "\\)",
      display: false
    }]
  });
  renderMathInElement(document.body);

  // Adjust formlua width for horizontal scroll bar
  function resizeFormula() {
    var postWidth = $(".post-content").first().width();
    $('.katex-display .katex-html').each(function(i, formula) {
      // console.log("post width = " + postWidth);
      $(formula).width(postWidth * 0.9);
    });
  }
  resizeFormula();
  $(window).resize(resizeFormula);

  var scroll_offset = 500;
  if (($(window).height() + scroll_offset) < $(document).height()) {
    $('#top-link-block').removeClass('hidden').affix({
      // how far to scroll down before link "slides" into view
      offset: {
        top: scroll_offset
      }
    });
  }
</script>
