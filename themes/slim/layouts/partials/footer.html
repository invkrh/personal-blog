<script src="{{ .Site.BaseURL }}/js/slim.js"></script>

<script src="{{ .Site.BaseURL }}/js/auto-render.min.js" type="text/javascript"></script>
<script>
				renderMathInElement(document.getElementsByClassName("post-content")[0], {
								delimiters: [
												{
																left: "$$",
																right: "$$",
																display: true
												}, {
																left: "\\[",
																right: "\\]",
																display: true
												}, {
																left: "$",
																right: "$",
																display: false
												}, {
																left: "\\(",
																right: "\\)",
																display: false
												}
								]
				});
</script>
<script>
    renderMathInElement(document.body);
</script>
