<script src="{{ .Site.BaseURL }}/js/highlight.pack.min.js"></script>
<script id="dsq-count-scr" src="//invkrh.disqus.com/count.js" async></script>
<script src="{{ .Site.BaseURL }}/js/auto-render.min.js" type="text/javascript"></script>
<script>
  hljs.initHighlightingOnLoad();
  renderMathInElement(document.body, {
    delimiters: [{
      left: "$$",
      right: "$$",
      display: true
    }, {
      left: "\\[",
      right: "\\]",
      display: true
    }, {
      left: "$",
      right: "$",
      display: false
    }, {
      left: "\\(",
      right: "\\)",
      display: false
    }]
  });
  renderMathInElement(document.body);

  // Adjust formlua width for horizontal scroll bar
  var postWidth = $(".post-content").first().width();
  $('.katex-display .katex-html').each(function(i, formula) {
    $(formula).width(postWidth);
  });
</script>
