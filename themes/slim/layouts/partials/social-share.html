<div class="row share-btn">
				<h4 class="col-md-3 col-xs-12">Share this post:</h4>
				<a class="col-md-2 col-md-offset-0 col-xs-2 col-xs-offset-2 btn" href="http://twitter.com/share?text={{.Title}}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
								<i class="fa fa-twitter fa-lg"></i>
								<!-- Twitter -->
				</a>

				<a class="col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1 btn" href="https://www.facebook.com/sharer/sharer.php" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
								<i class="fa fa-facebook fa-lg"></i>
								<!-- Facebook -->
				</a>
				<a class="col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1 btn" onclick="window.open('https://plus.google.com/share?url='+window.location.href, 'google-plus-share', 'width=490,height=530');return false;">
								<i class="fa fa-google-plus fa-lg"></i>
								<!-- Google+ -->
				</a>
</div>
