<div class="post-meta">
  <span class="post-date">{{ .Date.Format "Jan 2, 2006 " }} /
    {{ .ReadingTime }} minutes /
    <span class="disqus-comment-count" data-disqus-identifier="{{ .Permalink }}"></span>
  </span>
  {{ if .Params.tags }}
  <span class="post-tags">
    {{ range .Params.tags }}
    #<a href="/tags/{{ . | urlize }}">{{ . }}</a>&nbsp;
    {{ end }}
  </span>
  {{ end }}
</div>
