<script>
				hljs.initHighlightingOnLoad();
</script>
<script src="{{ .Site.BaseURL }}/js/auto-render.min.js" type="text/javascript"></script>
<script>

								delimiters: [

																display: true
												}, {
																left: "\\[",
																right: "\\]",

												}, {
																left: "$",
																right: "$",
																display: false
												}, {
																left: "\\(",
																right: "\\)",
																display: false
												}
								]
				});
</script>
<script>
				renderMathInElement(document.body);
</script>
