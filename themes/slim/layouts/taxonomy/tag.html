<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

		{{ partial "head.html" . }}

		<body>
				<div class="container">
						{{ partial "header.html" . }}
						<div class="content">
								<h2>{{ .Title }}</h2>
								<ul>
										{{ range .Data.Pages }}
										<li>
												<h4>
													<a href="{{ .Permalink }}">{{ .Title }}</a>
												</h4>
										</li>
										{{ end }}
								</ul>
								{{ partial "pagination.html" . }}
						</div>
						{{ partial "footer.html" . }}
				</div>
				<script src="{{ .Site.BaseURL }}js/slim.js"></script>
		</body>

</html>
