<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

		{{ partial "head.html" . }}

		<body>
				<div class="container">
						{{ partial "header.html" . }}
						<div class="content">
								<div class="posts">
										<div class="post">
												<h2 class="post-title">
														<a href="{{ .Permalink }}">{{ .Title }}</a>
												</h2>
												{{ partial "post-meta.html" .}}
												<div class="post-content">
														{{ .Content }}
												</div>
										</div>
										{{ partial "pagination.html" . }}
								</div>
						</div>

						{{ partial "social-share.html" . }}

			{{ if .Site.Params.Comments }}
				{{ partial "disqus.html" . }}
			{{ end }}

		</div>
		{{ partial "footer.html" . }}
		<script src="{{ .Site.BaseURL }}/js/highlight.pack.min.js"></script>
		<script>
				hljs.initHighlightingOnLoad();
		</script>
</body>

</html>
