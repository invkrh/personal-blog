<script>
  renderMathInElement(
    document.body,
    {
      delimiters: [{
        left: "$$",
        right: "$$",
        display: true
      }, {
        left: "\\[",
        right: "\\]",
        display: true
      }, {
        left: "$",
        right: "$",
        display: false
      }, {
        left: "\\(",
        right: "\\)",
        display: false
      }]
    }
  );

  // Adjust formlua width not to overflow
  function resizeFormula() {
    var postWidth = $(".post-content").first().width();
    $('.katex-display .katex-html').each(function(i, formula) {
      $(formula).width(postWidth * 0.9);
    });
  }
  resizeFormula();
  $(window).resize(resizeFormula);

  // Hide or show scroll-to-top button
  var scroll_offset = 500;
  if (($(window).height() + scroll_offset) < $(document).height()) {
    $('#top-link-block').removeClass('hidden').affix({
      // how far to scroll down before link "slides" into view
      offset: {
        top: scroll_offset
      }
    });
  }
</script>
