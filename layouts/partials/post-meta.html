<div class="row post-meta">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-6 date">
        <!--<div class="row">-->
          <!--<div class="col-xs-6 text-left">-->
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span>{{ .Date.Format "Jan 2, 2006" }}</span>
          <!--</div>-->
          <!--<div class="col-xs-6 text-right">
            <i class="fa fa-comment-o" aria-hidden="true"></i>
            <span class="disqus-comment-count" data-disqus-identifier="{{ .Permalink }}"></span>
          </div>-->
        <!--</div>-->
      </div>
      <div class="col-xs-12 col-sm-6 tag-list">
        {{ if .Params.tags }}
          <span>
            {{ range .Params.tags }}
              <a class="post-tag" href="/tags/{{ . | urlize }}"><i class="fa fa-tag" aria-hidden="true"></i> {{ title . }}</a>
            {{ end }}
          </span>
        {{ end }}
      </div>
    </div>
  </div>
</div>
