<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    {{ partial "navbar.html" . }}
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                {{ partial "header.html" . }}
                <div class="content">
                    <h2>Archive</h2>
                    {{ range .Data.Pages.GroupByDate "2006" }}
                        {{ partial "list-term.html" (dict "name" .Key "count" (len .Pages) "pages" .Pages) }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
<!--This will list all the elements of post section-->
