<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    {{ partial "navbar.html" . }}
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                {{ partial "header.html" . }}
                <div class="content">
                    {{ range .Data.Pages.GroupByDate "2006-01" }}
                    <h2>{{ .Key }}</h2>
                    <ul>
                        {{ range .Pages }}
                        <li>
                            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                        </li>
                        {{ end }}
                    </ul>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
<!--This will list all the elements of post section-->
