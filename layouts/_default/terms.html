<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    {{ partial "navbar.html" . }}
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                {{ partial "header.html" . }}
                <div class="content">
                    <h2>{{ .Title }}</h2>
                    <ul>
                        {{ $data := .Data }} {{ range $key, $value := .Data.Terms }}
                        <li>
                            <h6>
                                <a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ lower $key }}</a> ({{ len $value }})
                            </h6>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
<!--Create a list of term for a given taxonomy, e.g. "/categories", "/tags"-->
